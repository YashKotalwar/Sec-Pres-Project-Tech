<div class="title text-center py-5 text-2xl font-semibold">
    <h1>Get Transcript from MS Teams</h1>
</div>

<div class="relative">
  <div class="flex items-center justify-center my-0">
    <div class="bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-1">
      <div
        class="flex items-center justify-center px-4 py-10 bg-white sm:px-6 lg:px-8 sm:py-16 lg:py-8">
        <div class="xl:w-full xl:max-w-sm 2xl:max-w-md xl:mx-auto lg:w-[24rem]">
          <h2 class="text-3xl font-bold leading-tight text-black sm:text-4xl">
            Add New Transcript
          </h2>
          <form [formGroup]="transcriptUploadForm" class="mt-8" (ngSubmit)="onSubmit()">
            <div class="space-y-5">
              <div>
                <label for="name" class="text-base font-medium text-gray-900">
                  Meeting ID
                </label>
                <div class="mt-2.5">
                  <input
                    formControlName="meetingId"
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent py-2 px-3 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1  "
                    type="text"
                    placeholder=""
                    id="name" />
                </div>
              </div>
              <div>
                <label for="email" class="text-base font-medium text-gray-900">
                  Organizer ID
                </label>
                <div class="mt-2.5">
                  <input
                    formControlName="organizerId"
                    class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent py-2 px-3 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 "
                    type="email"
                    placeholder=""
                    id="email" />
                </div>
              </div>

              <div>
                <button
                  class="w-full inline-flex items-center justify-center rounded-md bg-indigo-600 px-3.5 py-2.5 text-base mb-4 font-semibold leading-7 text-white hover:bg-indigo-500">
                  Get Transcript
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4 ml-2">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
                  </svg>
                </button>
                <button
                class="w-full inline-flex items-center justify-center rounded-md bg-green-600 px-3.5 py-2.5 text-base font-semibold leading-7 text-white hover:bg-indigo-500">
                Upload Transcript
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 ml-2">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
                </svg>
              </button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
