<div class="relative z-0">
    <div class="flex items-center justify-center my-4">
      <div class="bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 p-1">
        <div
          class="flex items-center justify-center px-4 py-10 bg-white sm:px-6 lg:px-8 sm:py-16 lg:py-8">
          <div class="xl:w-full xl:max-w-sm 2xl:max-w-md xl:mx-auto lg:w-[24rem]">
            <h2 class="text-3xl font-bold leading-tight text-black sm:text-4xl">
              Sign In
            </h2>
            <form  class="mt-8" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="space-y-5">
                <div>
                  <label for="name" class="text-base font-medium text-gray-900">
                    Full Name
                  </label>
                  <div class="mt-2.5">
                    <input
                    formControlName="fullName"
                      class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent py-2 px-3 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 "
                      type="text"
                      placeholder="Enter You Full Name"
                      id="name" />
                  </div>
                </div>
                <div>
                  <label for="email" class="text-base font-medium text-gray-900">
                    Email address
                  </label>
                  <div class="mt-2.5">
                    <input
                    formControlName="email"
                      class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent py-2 px-3 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 "
                      type="email"
                      placeholder="Enter Your Email"
                      id="email" />
                  </div>
                </div>
                <div>
                  <label
                    for="password"
                    class="text-base font-medium text-gray-900">
                    Password
                  </label>
                  <div class="mt-2.5">
                    <input
                    formControlName="password"
                      class="flex h-10 w-full rounded-md border border-gray-300 bg-transparent py-2 px-3 text-sm placeholder:text-gray-400 focus:outline-none focus:ring-1 focus:ring-gray-400 focus:ring-offset-1 "
                      type="email"
                      placeholder="Enter Your Password"
                      id="password" />
                  </div>
                </div>
                <div>
                  <button

                    class="w-full inline-flex items-center justify-center rounded-md bg-indigo-600 px-3.5 py-2.5 text-base font-semibold leading-7 text-white hover:bg-indigo-500">
                    Get started
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-4 h-4 ml-2">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"></path>
                    </svg>
                  </button>
                </div>
              </div>
            </form>
            <div class="mt-3 space-y-3">
              <button
                type="button"
                class="relative inline-flex items-center justify-center w-full px-4 py-4 text-base font-semibold text-gray-700 dark:text-gray-400 transition-all duration-200 bg-white border border-gray-500 rounded-md hover:bg-gray-100 focus:bg-gray-100 hover:text-black focus:text-black focus:outline-none">
                <div class="absolute inset-y-0 left-0 p-4">
                </div>
                Company Single Sign On
              </button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
